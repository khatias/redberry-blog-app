<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css/form-style.css">
    <script src="app.js" defer></script>
    <script src="form.js" defer></script>
    <title>form-filling-page</title>
</head>

<body>
    <header>
        <img src="main.css/images/LOGO-02 3.png" alt="logo">
    </header>
    <main>
        <svg id="back-to-index" xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44" fill="none">
            <rect width="44" height="44" rx="22" fill="#E4E3EB" />
            <path
                d="M18 23C18.5523 23 19 22.5523 19 22C19 21.4477 18.5523 21 18 21L18 23ZM17.1929 21.2929C16.8024 21.6834 16.8024 22.3166 17.1929 22.7071L23.5569 29.0711C23.9474 29.4616 24.5805 29.4616 24.9711 29.0711C25.3616 28.6805 25.3616 28.0474 24.9711 27.6569L19.3142 22L24.9711 16.3431C25.3616 15.9526 25.3616 15.3195 24.9711 14.9289C24.5805 14.5384 23.9474 14.5384 23.5569 14.9289L17.1929 21.2929ZM18 21L17.9 21L17.9 23L18 23L18 21Z"
                fill="#1A1A1F" />
        </svg>

        <section class="form-section">
            <form id="blogForm" enctype="multipart/form-data" onsubmit="submitForm(event)">
                <h2>ბლოგის დამატება</h2>
                <label for="image"> ატვირთეთ ფოტო *</label>
                <label id="drop-area" for="image" class="drop-area">
                    <input type="file" id="image" name="image" accept="image/*" hidden>

                    <div id="image-container" class="image-container hidden">
                        <div id="image-text"></div>
                        <button id="remove-image" class="remove-image hidden"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M7.75781 16.2426L16.2431 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16.2431 16.2426L7.75781 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg></button>
                    </div>
                    <img id="folder-icon" src="main.css/images/folder-add.png" alt="folder-add-img">
                    <p class="default-text">ჩააგდეთ ფაილი აქ ან <span>აირჩიეთ ფაილი</span></p>
                </label>
                

                <div class="inputs">
                    <div class="columns">
                        <label for="text">ავტორი *</label>
                        <input type="text" id="author" name="text" placeholder="შეიყვნეთ ავტორი" autocomplete="off" minlength="4">
                        <p class="validation" id="simbol-validation">მინიმუმ 4 სიმბოლო</p>
                        <p class="validation" id="word-validation">მინიმუმ ორი სიტყვა</p>
                        <p class="validation" id="georgian-validation">მხოლოდ ქართული სიმბოლოები</p>
                    </div>
                    <div class="columns">
                        <label for="title">სათური *</label>
                        <input type="text" id="title" name="title" placeholder="შეიყვნეთ სათაური" 
                            minlength="2">
                        <p class="validation" id="title-simbol-validation">მინიმუმ 4 სიმბოლო</p>
                    </div>
                </div>

                <label for="description">აღწერა *</label>
                <textarea id="description" name="description" placeholder="შეიყვნეთ აღწერა" 
                    minlength="2"></textarea>
                <p class="validation" id="textarea-simbol-validation">მინიმუმ 4 სიმბოლო</p>

                 <div class="inputs">
                    <div class="columns">
                        <label for="publish_date">გამოქვეყნების თარიღი *</label>
                        <input type="date" id="publish_date" name="publish_date" >
                    </div>
                    <div class="columns">
                        <label for="categories">კატეგორია *</label>
                               <div id="choose-categories" aria-required="true">
                               
                    <p id="choose-categories-text">აირჩიეთ კატეგორია</p>
                    <div id="arrow-down">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="vuesax/linear/arrow-down">
                                <g id="arrow-down">
                                    <path id="Vector" d="M16.6004 7.45831L11.1671 12.8916C10.5254 13.5333 9.47539 13.5333 8.83372 12.8916L3.40039 7.45831" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="categories-container"></div>
                    </div>
                </div>
                <label for="email">ელ-ფოსტა </label>
                <input type="email" placeholder="Example@redberry.ge" id="form-email" name="email" required >
                <button id="publication" type="submit">გამოქვეყნება</button>
            </form>
        </section>

<div id="id02" class="form-modal">
    <form class="form-modal-content animate" onsubmit="customLogin(event)">
        <div class="form-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal" style="cursor: pointer;">
                <path d="M7.75732 16.2426L16.2426 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M16.2426 16.2426L7.75732 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>

        <div class="form-success-container">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="vuesax/linear/tick-circle">
                <g id="tick-circle">
                <path id="Vector" d="M32.0002 58.6667C46.6668 58.6667 58.6668 46.6667 58.6668 32C58.6668 17.3333 46.6668 5.33334 32.0002 5.33334C17.3335 5.33334 5.3335 17.3333 5.3335 32C5.3335 46.6667 17.3335 58.6667 32.0002 58.6667Z" fill="#14D81C"/>
                <path id="Vector_2" d="M20.6665 32L28.2132 39.5467L43.3332 24.4533" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
                </g>
                </svg>
                

            <h2 class="form-success-heading">ჩანაწი წარმატებით დაემატა</h2>
            <button type="submit" class="return-main-page-button" id="return-main-page">მთავარ გვერდზე დაბრუნება</button>
        </div>
    </form>
</div>
    </main>
     <div id="link-place"></div>
      
</body>

</html>
